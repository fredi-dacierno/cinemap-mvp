<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cinemap.ch</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 46.8182, lng: 8.2275 },
        zoom: 8,
      });

      const response = await fetch('kino_daten.json');
      const kinos = await response.json();

      kinos.forEach(kino => {
        const marker = new google.maps.Marker({
          position: { lat: kino.lat, lng: kino.lng },
          map: map,
          title: kino.name
        });

        const info = new google.maps.InfoWindow({
          content: `<strong>${kino.name}</strong><br>${kino.adresse}<br>${kino.preis}`
        });

        marker.addListener("mouseover", () => info.open(map, marker));
        marker.addListener("mouseout", () => info.close());
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAkrj1uHfPeRO_F7i5OFXhYMsQKwDuuWs&callback=initMap" defer>
  </script>
</body>
</html>
