<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cinemap.ch</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    async function initMap() {
      const response = await fetch('kino_daten.json');
      const kinoDaten = await response.json();
    
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: { lat: 46.8, lng: 8.2 }, // Schweiz-Mitte
      });
    
      kinoDaten.forEach(kino => {
        const marker = new google.maps.marker.AdvancedMarkerElement({
          position: { lat: kino.lat, lng: kino.lng },
          map: map,
          title: `${kino.name} – ab CHF ${kino.preis}`
        });
    
        marker.addListener("click", () => {
          showModal(kino);
        });
      });
    }

    function showModal(kino) {
      const modal = document.getElementById("kinoModal");
      modal.querySelector(".modal-title").textContent = kino.name;
      modal.querySelector(".modal-body").innerHTML = `
        <p><strong>Adresse:</strong> ${kino.strasse}, ${kino.ort}</p>
        <p><strong>Preis/Monat:</strong> CHF ${kino.preis}</p>
        <p><strong>Anzahl Säle:</strong> ${kino.saele}</p>
      `;
      modal.style.display = "block";
    }    
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAkrj1uHfPeRO_F7i5OFXhYMsQKwDuuWs&callback=initMap" defer>
  </script>

  <div id="kinoModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; padding:1rem; box-shadow:0 0 10px rgba(0,0,0,0.5); z-index:999;">
    <h3 class="modal-title"></h3>
    <div class="modal-body"></div>
    <button onclick="document.getElementById('kinoModal').style.display='none'">Schliessen</button>
  </div>
  
</body>
</html>
