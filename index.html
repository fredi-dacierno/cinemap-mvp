<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinemap MVP</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
      position: absolute;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      max-width: 280px;
      z-index: 9999;
      line-height: 1.4;
    }
    .modal strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .modal small {
      display: block;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .modal .preis {
      font-weight: bold;
      color: #007BFF;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="modal" class="modal"></div>

  <script>
    let map;

    async function initMap() {
      const response = await fetch('kino_daten.json');
      const kinos = await response.json();

      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 46.8, lng: 8.2 }, // Schweiz-Mitte
        zoom: 8,
        mapTypeId: "roadmap"
      });

      const modal = document.getElementById("modal");

      kinos.forEach(kino => {
        const position = {
          lat: parseFloat(kino.latitude),
          lng: parseFloat(kino.longitude)
        };

        const marker = new google.maps.Marker({
          map: map,
          position: position,
          title: kino.name
        });

        marker.addListener("click", () => {
          showModal(kino);
        });
      });

      map.addListener("click", () => {
        modal.style.display = "none";
      });
    }

    function showModal(kino) {
      const modal = document.getElementById("modal");
      modal.innerHTML = `
        <strong>${kino.name}</strong>
        <small>${kino.strasse}, ${kino.ort}</small>
        <div class="preis">ab CHF ${parseFloat(kino.preisProMonat).toFixed(2)} / Monat</div>
      `;
      modal.style.display = "block";
      modal.style.left = "20px";
      modal.style.top = "20px";
    }
  </script>
 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=DEIN_API_KEY&callback=initMap"></script>
</body>
</html>
