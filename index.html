<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinemap MVP</title>
  <meta name="google-maps-key" content="REPLACE_ME_BY_NETLIFY">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
      position: absolute;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      max-width: 280px;
      z-index: 9999;
      line-height: 1.4;
    }
    .modal strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .modal small {
      display: block;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .modal .preis {
      font-weight: bold;
      color: #007BFF;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="map" style="height: 100vh;"></div>

  <div id="kinoModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
      <h2 id="modalKinoName"></h2>
      <p id="modalKinoAdresse"></p>
      <p id="modalKinoPreis"></p>
    </div>
  </div>

  <script src="main.js"></script> 
</body>
</html>
